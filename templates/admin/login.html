<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- Bootstrap 4.6 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #6f4e37, #a17c5b); min-height:100vh;">

<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh; margin:0;">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card" style="border:none; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.2);">
        <div class="card-body" style="padding:2rem; background-color:#f9f5f0; border-radius:12px;">
          <h3 class="card-title text-center mb-4" style="font-weight:600; font-size:1.75rem; color:#4b2e2e;">üîê Login</h3>

          <form method="POST" action="/login">
            <div class="form-group">
              <label for="username" style="font-weight:600; color:#4b2e2e;">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required
                     style="border-radius:8px; border:1px solid #a17c5b; padding:0.6rem; font-size:0.95rem; color:#4b2e2e;">
            </div>

            <div class="form-group">
              <label for="password" style="font-weight:600; color:#4b2e2e;">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                     style="border-radius:8px; border:1px solid #a17c5b; padding:0.6rem; font-size:0.95rem; color:#4b2e2e;">
            </div>

            <button type="submit"
                    style="background-color:#6f4e37; border:none; border-radius:8px; padding:0.6rem; font-size:1rem; font-weight:600; color:#fff; width:100%; transition:0.3s;">
              Login
            </button>
          </form>

          <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:#6f4e37;">
            Don‚Äôt have an account? <a href="/register" style="color:#a17c5b; font-weight:600; text-decoration:none;">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 4.6 JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
